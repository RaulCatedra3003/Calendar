<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d76067c050.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <section class="all--content">
        <section class="content">
            <header>
                <section class="header-section">
                    <h1>JS Calendar</h1>
                    <button class="button" id="buttonAddEvent">Add event</button>
                </section>
            </header>
            <section class="calendar">
                <section class="calendar--info">
                    <button class="calendar--prev fas fa-chevron-circle-left" id="prev--month"></button>
                    <section class="calendar--month" id="calendar--month"></section>
                    <section class="calendar--year" id="calendar--year"></section>
                    <button class="calendar--next fas fa-chevron-circle-right" id="next--month"></button>
                </section>
                <section class="calendar--all">
                    <section class="week--days">
                        <ul class="days-list">
                            <li class="day">LUN</li>
                            <li class="day">MAR</li>
                            <li class="day">MIÉ</li>
                            <li class="day">JUE</li>
                            <li class="day">VIE</li>
                            <li class="day">SÁB</li>
                            <li class="day">DOM</li>
                        </ul>
                    </section>
                    <section class="calendar--dates" id="calendar--dates"></section>
                </section>
            </section>
            <section class="modal--section hidden" id="modal--section">
                <section  class="add--event">
                    <p class="closed--modal far fa-times-circle" id="close--modal"></p>
                    <section class="modal--content" id="modal--content"></section>
                </section>
            </section>
        </section>
        <section class="warning hidden" id="warning--hidden">
            <section class="title">Past events:</section>
            <section id="warning"></section>
        </section>
    </section>
    <footer class="footer">
        <h5>&copy; Copyright 2020 · Raúl Cátedra & Estefanía Cordeiro</h5>
    </footer>
    <script src="index.js"></script>
</body>
