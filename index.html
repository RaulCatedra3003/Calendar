<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Index.css">
    <script src="https://kit.fontawesome.com/d76067c050.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>JS Calendar</h1>
        <button type="button" class="buttonAddEvent">Add event</button>
    </header>
    <section class="calendar">
        <section class="calendar--info">
            <section class="calendar--prev fas fa-chevron-circle-left"></section>
            <section class="calendar--month">Diciembre</section>
            <section class="calendar--year">2020</section>
            <section class="calendar--next fas fa-chevron-circle-right"></section>
        </section>
        <section class="calendar--all">
            <section class="week-days">
                <ul class="days-list">
                    <li class="day">LUN</li>
                    <li class="day">MAR</li>
                    <li class="day">MIÉ</li>
                    <li class="day">JUE</li>
                    <li class="day">VIE</li>
                    <li class="day">SÁB</li>
                    <li class="day">DOM</li>
                </ul>
            </section>
            <section class="calendar--dates">

            </section>
        </section>
    </section>
    <section  class="add--event">
        <section class="form--add--event">
            <h2 class="title--new--event">NEW EVENT</h2>
            <label for="title" class="label--modal">Title:</label>
            <input type="text" id="title" class ="title" name="title">
            <label for="initial--date" class="label--modal">Initial date:</label>
            <input type="date" id="initial--date" class="initial--date" name="initial--date">
            <fieldset>
                <input type="checkbox" id="check-end-date" class="check-end-date" name="check-end-date">
                <label for="check-end-date" class="label--modal">End date</label>
            </fieldset>
            <label for="end--date" class="label--modal">End date:</label>
            <input type="date" id="end--date" class="end--date" name="end--date">
            <fieldset>
                <input type="checkbox" id="check-remind-me" class="check-remind-me" name="check-remind-me">
                <label for="check-remind-me" class="label--modal">Remind me when this event expires</label>
            </fieldset>
            <label for="time-remind-me" class="label--modal">Time:</label>
            <select name="time-remind-me" id="time-remind-me" class="time-remind-me">
                <option value="5">5 min</option>
                <option value="10">10 min</option>
                <option value="15">15 min</option>
                <option value="30">30 min</option>
                <option value="60">1 h</option>
            </select>
            <label for="description" class="label--modal">Description:</label>
            <input type="text" id="description" class="description">
            <label for="event--type" class="label--modal">Event type:</label>
            <select name="even--type" id="even--type" class="even--type">
                <option value="meeting">Meeting</option>
                <option value="personal">Personal</option>
                <option value="study">Study</option>
                <option value="leisure">Leisure</option>
                <option value="other">Other</option>
            </select>
        </section>
        <section class="button--modal">
            <button class="cancel--button--modal">Cancel</button>
            <button class="create--button--modal">Create</button>
        </section>
    </section>
    <section class="info--event">

    </section>
    <footer class="footer">
        <h5>&copy; Copyright 2020 · Raúl Cátedra & Estefanía Cordeiro</h5>
    </footer>
</body>
</html>
