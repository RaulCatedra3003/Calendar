<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d76067c050.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <section class="header-section">
            <h1>JS Calendar</h1>
            <button type="button" class="buttonAddEvent">Add event</button>
        </section>
    </header>
    <section class="calendar">
        <section class="calendar--info">
            <section class="calendar--prev fas fa-chevron-circle-left" id="prev--month"></section>
            <section class="calendar--month" id="calendar--month"></section>
            <section class="calendar--year" id="calendar--year"></section>
            <section class="calendar--next fas fa-chevron-circle-right" id="next--month"></section>
        </section>
        <section class="calendar--all">
            <section class="week--days">
                <ul class="days-list">
                    <li class="day">LUN</li>
                    <li class="day">MAR</li>
                    <li class="day">MIÉ</li>
                    <li class="day">JUE</li>
                    <li class="day">VIE</li>
                    <li class="day">SÁB</li>
                    <li class="day">DOM</li>
                </ul>
            </section>
            <section class="calendar--dates" id="calendar--dates"></section>
        </section>
    </section>
    <section  class="add--event">

    </section>
    <section class="info--event">

    </section>
    <footer class="footer">
        <h5>&copy; Copyright 2020 · Raúl Cátedra & Estefanía Cordeiro</h5>
    </footer>
    <script src="index.js"></script>
</body>
</html>
